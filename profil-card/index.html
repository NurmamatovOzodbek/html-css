<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profil cart</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="cart">
    <div class="header"></div>
    <img src="/img/desktop/profil-icon.png" alt="">
    <main>
      <div class="about">
        <h4>Victor Crest</h4>
        <span>26</span>
      </div>
      <p>London</p>
      <div class="line"></div>
      <div class="info">
        <div class="followers info__container">
          <h4>80K</h4>
          <span>Followers</span>
        </div>
        <div class="likes info__container">
          <h4>803K</h4>
          <span>Likes</span>
        </div>
        <div class="photos info__container">
          <h4>1.4K</h4>
          <span>Photos</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
