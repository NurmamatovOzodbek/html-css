<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Phile</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="head">
    <header class="container">
      <img src="/img/desktop/audiophile.svg" alt="audiophile">
      <ul>
        <li>
          <a href="#">HOME</a>
        </li>
        <li>
          <a href="#">HEADPHONES</a>
        </li>
        <li>
          <a href="#">SPEAKERS</a>
        </li>
        <li>
          <a href="#">EARPHONES</a>
        </li>
      </ul>
      <img src="/img/desktop/savatcha.svg" alt="Savatcha">
    </header>
    <div class="headphones  container">
      <div class="new__product">
        <span>NEW PRODUCT</span>
        <h1>XX99 Mark II Headphones</h1>
        <p>Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
        <button>
          <a href="#">See Product</a>
        </button>
      </div>
    </div>
  </div>
  <main class="container">
    <div class="products">
      <div class="product__cart">
        <img src="/img/desktop/naushniki-boohluth.png" alt="Headphones" id="bluetooth">
        <div class="product__headphones">
          <span>HEADPHONES</span>
          <div class="btn">
            <a href="#">SHOP</a>
            <img src="/img/desktop/burchak.svg" alt="burchak">
          </div>
        </div>
      </div>
      <div class="product__cart">
        <img src="/img/desktop/kalonka-1.png" alt="Headphones" id="bluetooth">
        <div class="product__headphones">
          <span>HEADPHONES</span>
          <div class="btn">
            <a href="#">SHOP</a>
            <img src="/img/desktop/burchak.svg" alt="burchak">
        </div>
        </div>
      </div>
      <div class="product__cart">
        <img src="/img/desktop/kalonki-mini.png" alt="Headphones" id="bluetooth">
        <div class="product__headphones">
          <span>HEADPHONES</span>
          <div class="btn">
            <a href="#">SHOP</a>
            <img src="/img/desktop/burchak.svg" alt="burchak">
        </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
