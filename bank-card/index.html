<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="card">
            <div class="card__front">
                <div class="card__front__content">
                    <div class="circles">
                        <div class="big__circle"></div>
                        <div class="small__circle"></div>
                    </div>
                    <div class="card__info">
                        <p class="number">0000 0000 0000 0000</p>
                        <div>
                            <p>JANE APPLESEED</p>
                            <p>00/00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card__back">
                <div class="card__content">
                    <div class="lines">
                        <div class="big__line"></div>
                        <div class="small__line"><p>000</p></div>
                    </div>
                    <div class="image">
                        <img src="img/jshr.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <form action="">
                <div>
                    <label for="cardholder">Cardholder Name</label>
                    <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder">
                </div>
                <div>
                    <label for="card__number">Card Number</label>
                    <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card__number">
                </div>
                <div class="a">
                    <div class="many a">
                        <div>
                            <label for="mm__yy">Exp. Date (MM/YY)</label>
                            <div class="mm__yy a">
                                <input type="text" placeholder="MM">
                                <input type="text" placeholder="YY">
                            </div>
                            </div>
                            <div class="cvc">
                                    <label for="number">cvc</label>
                                    <input type="number" placeholder="e.g. 123">
                            </div>
                        </div>
                </div>
            </form>
                <button>Confrim</button>
        </section>
    </main>
</body>
</html>
