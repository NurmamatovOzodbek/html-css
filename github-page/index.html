<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17-dars</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="group6">
      <p>devfinder</p>
      <div class="group5">
        <p>DARK</p>
        <img src="/img/moon.svg" alt="yarim oy">
      </div>
    </div>
  </header>
  <main>
    <div class="group7">
      <div class="search">
        <img src="/img/lupacha.svg" alt="lupacha">
        <form action="#">
          <input type="search" name="type" placeholder="Search GitHub usernameâ€¦">
        </form>
      </div>
      <button><a href="#">Search</a></button>
    </div>
    <div class="rectangle">
      <div class="group">
        <img src="/img/bitmap.svg" alt="avatar icon">
        <div class="group1">
          <div class="octo">
            <div class="join">
              <h1>The Octocat </h1>
              <p>Joined 25 Jan 2011</p>
            </div>
            <a href="#">@octocat</a>
          </div>
          <div class="lorem">
            <p>This profile has no bio</p>
          </div>
          <div class="group4">
            <div class="group3">
              <div class="group2">
                <h2>Repos</h2>
                <p>8</p>
              </div>
              <div class="group2_copy">
                <h2>Followers</h2>
                <p>3938</p>
              </div>
              <div class="group2_copy2">
                <h2>Following</h2>
                <p>9</p>
              </div>
            </div>
            <div class="group3_copy">
              <div class="pin">
                <img src="/img/location-icon.svg" alt="Manzil">
                <p>San Francisco</p>
              </div>
              <div class="twitter">
                <img src="/img/twitter-icon.svg" alt="Twitter logotipi">
                <p>Not Available</p>
              </div>
              <div class="url">
                <img src="/img/url-icon.svg" alt="Zanjir">
                <p>https://github.blog</p>
              </div>
              <div class="building">
                <img src="/img/building-icon.svg" alt="Mehmonxolalar logotipi">
                <p>@github</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
